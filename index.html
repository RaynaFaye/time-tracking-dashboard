<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="header__person">
        <img src="images/image-jeremy.png" alt="" class="header__person__image" />
        <h1 class="header__person__title">Report for <span class="header__person__title__name">Jeremy Robson</span></h1>
      </div>
      <ul class="header__list">
        <li><button class="header__list__item">Daily</button></li>
        <li><button class="header__list__item selected">Weekly</button></li>
        <li><button class="header__list__item">Monthly</button></li>
      </ul>
    </header>
    <section>
      <div>
        <h2>Work</h2>
        <p>32hrs</p>
        <p><span>Last Week</span> - <span>36hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <section>
      <div>
        <h2>Play</h2>
        <p>10hrs</p>
        <p><span>Last Week</span> - <span>8hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <section>
      <div>
        <h2>Study</h2>
        <p>4hrs</p>
        <p><span>Last Week</span> - <span>7hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <section>
      <div>
        <h2>Exercise</h2>
        <p>4hrs</p>
        <p><span>Last Week</span> - <span>5hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <section>
      <div>
        <h2>Social</h2>
        <p>5hrs</p>
        <p><span>Last Week</span> - <span>10hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <section>
      <div>
        <h2>Self Care</h2>
        <p>2hrs</p>
        <p><span>Last Week</span> - <span>2hrs</span></p>
        <button><img src="images/icon-ellipsis.svg" alt="See detail" /></button>
      </div>
    </section>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
